<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    
    <!-- Gift Box Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÅ</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --accent-glow: rgba(255, 105, 180, 0.6);
            --accent-secondary: rgba(50, 100, 255, 0.6);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        /* Fix: Remove blue tap highlight on mobile */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0c29;
            /* NEW Background: Galactic Aurora (Deep Violet, Midnight Blue, Black) */
            background: linear-gradient(-45deg, #050511, #160a29, #0b2238, #2e0828);
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-primary);
            perspective: 1200px;
        }

        /* Removed Grain Texture for cleaner look */

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #confetti-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* Enhanced Main Glass Card */
        .container {
            position: relative;
            z-index: 10;
            /* Realistic Glass Gradient */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.02));
            /* Heavier Blur for "Frost" effect */
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            
            /* Sophisticated Border Lighting (Top/Left light source) */
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            
            padding: 4rem 3rem;
            border-radius: 32px;
            
            /* Deep, layered shadows */
            box-shadow: 
                0 20px 50px -10px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05); /* Inner rim */
                
            text-align: center;
            max-width: 900px;
            width: 90%;
            
            /* 3D Transform Settings */
            transform-style: preserve-3d;
            transform: perspective(1000px);
            will-change: transform;
        }

        /* Smooth return to center when mouse leaves */
        .container.smooth-reset {
            transition: transform 0.8s cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        /* Decorative glowing orbs behind the card - Updated for new background */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            z-index: 5;
            opacity: 0.5;
            animation: float 10s infinite ease-in-out;
            transition: all 0.5s ease;
        }
        /* Orb 1: Hot Pink/Magenta */
        .orb-1 { 
            width: 400px; height: 400px; 
            background: radial-gradient(circle, #ff0055 0%, transparent 70%); 
            top: -15%; left: -10%; 
            animation-delay: 0s; 
        }
        /* Orb 2: Electric Cyan/Blue */
        .orb-2 { 
            width: 350px; height: 350px; 
            background: radial-gradient(circle, #00d2ff 0%, transparent 70%); 
            bottom: -15%; right: -10%; 
            animation-delay: -5s; 
        }
        /* Orb 3: Warm Gold/Amber */
        .orb-3 { 
            width: 250px; height: 250px; 
            background: radial-gradient(circle, #ffcc00 0%, transparent 70%); 
            top: 40%; right: -5%; 
            opacity: 0.35;
            animation: float 12s infinite ease-in-out reverse; 
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
            
            /* Enhanced Gradient Text */
            background: linear-gradient(to right, #ffffff 0%, #d4d4d4 50%, #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: default;
            
            /* 3D Depth */
            transform: translateZ(30px);
            transition: background-position 0.5s ease;
        }

        h1:hover {
            background-position: right center;
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 1rem;
            transform-style: preserve-3d;
            transform: translateZ(50px); /* Lifts timers off the card */
        }

        .time-box {
            /* Deeper glass for boxes */
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-left: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Dynamic Hover Effects */
        .time-box:hover {
            transform: translateY(-10px) scale(1.05) translateZ(20px);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 15px 35px -5px rgba(0,0,0,0.5),
                0 0 30px var(--accent-glow),
                inset 0 0 20px rgba(255,255,255,0.05);
        }

        /* Specific glow colors for each box for variety */
        .time-box:nth-child(1):hover { --accent-glow: rgba(255, 80, 80, 0.6); }
        .time-box:nth-child(2):hover { --accent-glow: rgba(80, 255, 80, 0.6); }
        .time-box:nth-child(3):hover { --accent-glow: rgba(80, 80, 255, 0.6); }
        .time-box:nth-child(4):hover { --accent-glow: rgba(255, 255, 80, 0.6); }

        .time-box::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .time-box:hover::before { opacity: 1; }

        .number {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2.5rem, 4vw, 3.5rem);
            font-weight: 300;
            line-height: 1;
            margin-bottom: 0.5rem;
            color: #fff;
            font-feature-settings: "tnum"; 
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 20px rgba(255,255,255,0.4);
            transition: transform 0.3s ease;
        }
        
        .time-box:hover .number {
            transform: scale(1.1);
            text-shadow: 0 0 30px rgba(255,255,255,0.9);
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            font-weight: 600;
            margin-top: 10px;
            transition: color 0.3s;
        }

        .time-box:hover .label {
            color: #fff;
            letter-spacing: 3px;
        }

        /* Pulse Animation for Final Seconds */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1) translateZ(20px);
                box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7);
            }
            50% {
                transform: scale(1.1) translateZ(40px);
                box-shadow: 0 0 30px 10px rgba(255, 105, 180, 0);
            }
        }



        /* Mobile Responsive & Performance Fixes */
        @media (max-width: 768px) {
            /* Disable heavy body gradient animation */
            body {
                animation: none !important;
                background: #0f0c29 !important; /* Static dark background */
            }

            /* Hide heavy decorative orbs */
            .orb {
                display: none !important;
            }

            /* Simplified Container - NO BLUR */
            .container {
                padding: 2rem 1rem;
                width: 90%;
                min-height: auto;
                
                /* PERFORMANCE: Replace backdrop-filter with solid semi-transparent color */
                backdrop-filter: none !important; 
                -webkit-backdrop-filter: none !important;
                
                background: linear-gradient(145deg, rgba(12, 7, 108, 0.516), rgba(75, 39, 61, 0.726));
                border: 1px solid rgba(255, 255, 255, 0.1);
                /* border: none; */
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                transform: none !important; /* Disable 3D tilt on mobile */
            }

            /* Disable smooth reset transition */
            .container.smooth-reset {
                transition: none !important;
            }

            .countdown {
                gap: 0.8rem; 
            }

            /* Simplified Time Boxes - NO BLUR, NO SHADOWS */
            .time-box {
                padding: 1rem 0.5rem;
                border-radius: 12px; 
                backdrop-filter: none !important; 
                background: rgba(143, 193, 224, 0.155) !important;
                box-shadow: none !important;
                border: 1px solid rgba(255, 255, 255, 0.05); 
                transform: none !important;
                transition: none !important;/* Remove hover transitions */ 
            }
            
            /* Disable Hover Effects on Time Boxes */
            .time-box:hover {
                transform: none !important;
                background: rgba(255, 255, 255, 0.05) !important;
                box-shadow: none !important;
            } 
            
            /* Simplified Text - No Gradient/Shadows */
            h1 {
                font-size: clamp(2rem, 8vw, 3rem);
                text-shadow: none !important;
                background: none !important;
                -webkit-background-clip: unset !important;
                background-clip: unset !important;
                color: #ffffff !important;
                transform: none !important;
                animation: none !important;
            }
            
            .number {
                font-size: clamp(1.8rem, 5vw, 2.5rem);
                text-shadow: none !important;
            }
            
            .label {
                font-size: 0.7rem;
                letter-spacing: 1px;
            }
        }
        
        /* Specific adjustments for small phones */
        @media (max-width: 480px) {
            .countdown {
                grid-template-columns: repeat(4, 1fr) !important;
                gap: 0.3rem !important;
                margin-bottom: 1rem;
            }
            .time-box {
                padding: 0.5rem 0.1rem !important;
            }
            .number {
                font-size: clamp(1.8rem, 8vw, 2.2rem) !important;
                margin-bottom: 0.1rem;
                font-weight: 700 !important;
            }
            .label {
                font-size: 0.5rem !important;
                letter-spacing: 0;
                margin-top: 2px;
            }
        }
        
        /* Typewriter Cursor */
        .cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background-color: white;
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* ------------------------------------------------ */
        /*  DIGIT ANIMATION STYLES (Drop Down Effect)       */
        /* ------------------------------------------------ */
        .number {
            position: relative;
            display: inline-block;
            height: 1.1em; /* Fits the line-height */
            min-width: 1.6em; /* Ensure width for 2 digits */
            overflow: hidden; /* Mask incoming/outgoing numbers */
            vertical-align: bottom;
        }

        .number span {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            backface-visibility: hidden; /* Hardware accel */
        }

        .anim-enter {
            animation: enter-from-top 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .anim-exit {
            animation: exit-to-bottom 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes enter-from-top {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes enter-from-top {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes exit-to-bottom {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(110%); opacity: 0; }
        }

        /* Wish Me Button & Modal Styles */
        /* Container for the fixed button at bottom */
        .wish-btn-container {
            display: none; /* Initially hidden */
            position: fixed; 
            bottom: 30px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 50;
            /* Entrance Animation will be applied via JS class or directly here */
        }
        
        .wish-btn-container.visible {
            display: block;
            animation: slideUpEntrance 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes slideUpEntrance {
            0% { 
                transform: translate(-50%, 100px); 
                opacity: 0; 
            }
            100% { 
                transform: translate(-50%, 0); 
                opacity: 1; 
            }
        }

        @keyframes floatBtn {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .wish-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 3rem;
            border-radius: 30px;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            
            /* Continuous Float Animation */
            animation: floatBtn 3s ease-in-out infinite;
        }

        .wish-btn:hover {
            transform: translateY(-3px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3), 0 0 20px var(--accent-glow);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Modal Content */
        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            transform: scale(0.8) translateY(20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .modal-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .wish-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        .wish-input:focus {
            outline: none;
            border-color: var(--accent-glow);
            background: rgba(0, 0, 0, 0.5);
        }

        .send-btn {
            background: linear-gradient(45deg, #ff0055, #ffcc00);
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.5);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #fff;
        }

        /* Custom Toast Notification */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            border-radius: 50px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: auto;
            min-width: 300px;
            justify-content: center;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            border-color: rgba(72, 255, 124, 0.4);
            background: linear-gradient(to right, rgba(72, 255, 124, 0.1), rgba(255, 255, 255, 0.05));
        }

        .toast.error {
            border-color: rgba(255, 72, 72, 0.4);
            background: linear-gradient(to right, rgba(255, 72, 72, 0.1), rgba(255, 255, 255, 0.05));
        }

        .toast i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <canvas id="confetti-canvas"></canvas>
    
    <!-- Decorative Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="container" id="tilt-card">
        <h1 id="headline" title="Click me for a surprise!">Countdown</h1>
        <div class="countdown">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        
        <!-- Wish Me Button moved to JS injection or separate container -->
    </div>
    
    <!-- Wish Me Button Container (Initially Hidden) -->
    <div class="wish-btn-container" id="wishContainer">
            <button class="wish-btn" id="openWishModal">
            <i class="fas fa-gift" style="margin-right: 10px;"></i>Wish Me
        </button>
    </div>

    <!-- Wish Modal -->
    <div class="modal-overlay" id="wishModal">
        <div class="modal-content">
            <button class="close-modal" id="closeWishModal"><i class="fas fa-times"></i></button>
            <h2 class="modal-title">Make a Wish ‚ú®</h2>
            <textarea class="wish-input" id="wishMessage" placeholder="Type your birthday wish here..."></textarea>
            <button class="send-btn" id="sendWish">Send Wish <i class="fas fa-paper-plane" style="margin-left: 8px;"></i></button>
        </div>
    </div>

    <script>
        // --------------------------------------------------------------
        //  CONFIGURATION SECTION
        // --------------------------------------------------------------
        
        const eventDate = "January 1, 2026";   // Format: Month Day, Year
        const eventTime = "04:50:00";          // Format: HH:MM:SS (24-hour)
        const eventName = "My Birthday";       // What is the event?
        const eventCele = "Today is my Birthday!" // Shows after timer
        
        // --------------------------------------------------------------
        // --------------------------------------------------------------

        // Update Headline
        const headline = document.getElementById('headline');
        headline.innerText = eventName;

        // Combine date and time
        const targetDate = new Date(`${eventDate} ${eventTime}`).getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Helper function to add leading zero
            const formatTime = (time) => time < 10 ? `0${time}` : time;

            // Updated Animation Function
            updateSegment("days", formatTime(days));
            updateSegment("hours", formatTime(hours));
            updateSegment("minutes", formatTime(minutes));
            updateSegment("seconds", formatTime(seconds));

            // Update browser tab title with countdown
            document.title = `${formatTime(days)}:${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)} - ${eventName}`;

            // Visual pulse on final 10 seconds (Disabled on mobile by simplified CSS, logical check stays)
            if (days === 0 && hours === 0 && minutes === 0 && seconds <= 10 && difference > 0) {
                const secBox = document.getElementById('seconds').parentElement;
                // Only animate if not mobile (simple check)
                 if (window.innerWidth > 768) {
                    secBox.style.animation = 'pulse 0.5s infinite';
                    secBox.style.borderColor = 'rgba(255, 105, 180, 0.8)';
                 }
            }

            // Milestone notifications

        // --------------------------------------------------------------

        // Animated Digit Update Function (Per-Digit)
        function updateSegment(id, value) {
            const container = document.getElementById(id);
            if (!container) return;

            // Ensure value is a string
            const valStr = value.toString();

            // Initialize digits if not present
            let digitWrappers = container.querySelectorAll('.digit-wrapper');
            
            // If first run or length mismatch (unlikely for time), build structure
            if (digitWrappers.length !== valStr.length) {
                container.innerHTML = '';
                for (let char of valStr) {
                    const wrapper = document.createElement('span');
                    wrapper.className = 'digit-wrapper';
                    wrapper.style.display = 'inline-block';
                    wrapper.style.position = 'relative'; 
                    wrapper.style.width = '0.6em'; // Fixed width per digit
                    wrapper.style.height = '100%';
                    
                    wrapper.innerHTML = `<span class="current">${char}</span>`;
                    container.appendChild(wrapper);
                }
                return;
            }

            // Update each digit independently
            digitWrappers.forEach((wrapper, index) => {
                const newDigit = valStr[index];
                const currentSpan = wrapper.querySelector('.current');
                
                // If this specific digit hasn't changed, skip animation
                if (currentSpan && currentSpan.innerText === newDigit) return;

                // Animate ONLY this digit
                const newSpan = document.createElement('span');
                newSpan.className = 'current anim-enter';
                newSpan.innerText = newDigit;

                if (currentSpan) {
                    currentSpan.className = 'anim-exit'; // Mark for exit
                    // Remove after animation
                    setTimeout(() => currentSpan.remove(), 450);
                }
                
                wrapper.appendChild(newSpan);
            });
        }

        // --------------------------------------------------------------
        //  CONFETTI ANIMATION
        // --------------------------------------------------------------
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationId;
        let isConfettiRunning = false;
        
        // Google's vibrant confetti colors
        const confettiColors = [
            '#4285F4', // Google Blue
            '#DB4437', // Google Red
            '#F4B400', // Google Yellow
            '#0F9D58', // Google Green
            '#FF6D00', // Orange
            '#AB47BC', // Purple
            '#00ACC1', // Cyan
            '#E91E63', // Pink
            '#FDD835', // Bright Yellow
            '#7CB342', // Light Green
        ];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Confetti particle class for continuous falling
        class ConfettiPiece {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -20; // Start above screen
                this.w = Math.random() * 10 + 6; // Width
                this.h = Math.random() * 6 + 3; // Height (rectangles/sheets)
                this.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                
                // Faster falling physics
                this.vx = Math.random() * 1 - 0.5; // Horizontal drift
                this.vy = Math.random() * 2 + 1.5; // Faster fall speed
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 5 - 2.5; // More dynamic rotation
                
                // 3D effect properties
                this.flip = Math.random() * Math.PI * 2; // Flip angle for 3D effect
                this.flipSpeed = Math.random() * 0.1 + 0.05; // Flip rotation speed
                this.scale = Math.random() * 0.5 + 0.7; // Size variation for depth
                this.depth = Math.random(); // Depth in space (0=far, 1=near)
                
                // Natural swaying motion
                this.swayAmplitude = Math.random() * 2 + 0.5;
                this.swaySpeed = Math.random() * 0.03 + 0.01;
                this.swayPhase = Math.random() * Math.PI * 2;
                
                // Air resistance for natural floating
                this.airResistance = 0.96; // Very low resistance for far travel
                this.gravity = 0.15; // Faster gravity
                
                // Opacity for depth effect
                this.opacity = Math.random() * 0.3 + 0.7;
            }

            update() {
                // Apply air resistance
                this.vx *= this.airResistance;
                this.vy *= this.airResistance;
                
                // Apply faster gravity
                this.vy += this.gravity;
                
                // 3D flip animation
                this.flip += this.flipSpeed;
                
                // Sway side to side with 3D effect
                this.swayPhase += this.swaySpeed;
                this.x += this.vx + Math.sin(this.swayPhase) * this.swayAmplitude;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;

                // Bounce off screen edges (left and right boundaries)
                if (this.x <= 0) {
                    this.x = 0;
                    this.vx = Math.abs(this.vx) * 0.7; // Bounce back with some energy loss
                } else if (this.x >= canvas.width) {
                    this.x = canvas.width;
                    this.vx = -Math.abs(this.vx) * 0.7; // Bounce back with some energy loss
                }
            }

            isOffScreen() {
                // Check if confetti has fallen off screen (bottom only)
                return this.y > canvas.height + 20;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                
                // 3D perspective: scale based on flip angle (creates flipping effect)
                const scaleX = Math.cos(this.flip) * this.scale;
                const scaleY = this.scale;
                
                // Adjust opacity based on flip angle for 3D depth
                const flipOpacity = Math.abs(Math.cos(this.flip)) * 0.5 + 0.5;
                ctx.globalAlpha = this.opacity * flipOpacity * (0.6 + this.depth * 0.4);
                
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.w / 2 * scaleX, -this.h / 2 * scaleY, this.w * scaleX, this.h * scaleY);
                ctx.restore();
            }
        }

        // Initialize continuous confetti
        function startContinuousConfetti(count = 150) {
            if (isConfettiRunning) return;
            
            isConfettiRunning = true;
            particles = [];

            // CRITICAL OPTIMIZATION: Drastically reduce count on mobile
            // Use 30 particles for mobile (was 60), 150 for desktop
            const particleCount = window.innerWidth < 768 ? 30 : count;
            
            // Create confetti pieces
            for (let i = 0; i < particleCount; i++) {
                const piece = new ConfettiPiece();
                // Stagger initial positions for smooth entrance
                piece.y = Math.random() * canvas.height - canvas.height;
                particles.push(piece);
            }
            
            animateConfetti();
        }

        // Explosion confetti for clicks
        function startConfetti(originX, originY) {
            // CRITICAL OPTIMIZATION: Reduce explosion count on mobile
            // Use 50 particles for mobile (was 100), 300 for desktop
            const count = window.innerWidth < 768 ? 50 : 300;

            // Add explosion burst with more confetti
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 12 + 10; // Much faster burst for distance

                const piece = new ConfettiPiece();
                piece.x = originX;
                piece.y = originY;
                piece.vx = Math.cos(angle) * velocity;
                piece.vy = Math.sin(angle) * velocity - 5; // Shoot upward
                piece.rotation = Math.random() * 360;
                
                particles.push(piece);
            }
            
            if (!animationId) {
                animateConfetti();
            }
        }

        // Diagonal corner burst confetti
        function startConfettiFromCorner(originX, originY, direction) {
            // Responsive angle spread based on viewport width
            const isMobile = window.innerWidth <= 768;
            const angleSpread = isMobile ? 45 : 30; // Wider spread on mobile for better coverage
            
            // OPTIMIZATION: Check for mobile (reduce particle count significantly)
            const count = isMobile ? 80 : 300;

            // Create diagonal burst from corner
            for (let i = 0; i < count; i++) {
                // Calculate angle for diagonal upward burst (responsive)
                let angle;
                if (direction === 'right') {
                    // From bottom-left, shoot diagonally up-right
                    const centerAngle = -60; // Center angle for the cone
                    angle = (Math.random() * angleSpread - (angleSpread / 2) + centerAngle) * Math.PI / 180;
                } else {
                    // From bottom-right, shoot diagonally up-left
                    const centerAngle = -120; // Center angle for the cone
                    angle = (Math.random() * angleSpread - (angleSpread / 2) + centerAngle) * Math.PI / 180;
                }
                
                const velocity = Math.random() * 25 + 20; // Maximum velocity for corner bursts

                const piece = new ConfettiPiece();
                piece.x = originX;
                piece.y = originY;
                piece.vx = Math.cos(angle) * velocity;
                piece.vy = Math.sin(angle) * velocity; // Negative = upward
                piece.rotation = Math.random() * 360;
                
                particles.push(piece);
            }
            
            if (!animationId) {
                animateConfetti();
            }
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Remove particles that have fallen off screen
            particles = particles.filter(p => !p.isOffScreen());
            
            particles.forEach((p) => {
                p.update();
                p.draw();
            });
            
            // Stop animation when all particles are gone
            if (particles.length > 0) {
                animationId = requestAnimationFrame(animateConfetti);
            } else {
                animationId = null;
            }
        }

            container.appendChild(toast);
            
            // Trigger animation
            requestAnimationFrame(() => {
                toast.classList.add('show');

            // Auto remove
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();

        }
