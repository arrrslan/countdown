<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    
    <!-- Gift Box Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÅ</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <canvas id="confetti-canvas"></canvas>
    
    <!-- Decorative Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="container" id="tilt-card">
        <h1 id="headline" title="Click me for a surprise!">Countdown</h1>
        <div class="countdown">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        
        <!-- Wish Me Button moved to JS injection or separate container -->
    </div>
    
    <!-- Wish Me Button Container (Initially Hidden) -->
    <div class="wish-btn-container" id="wishContainer">
            <button class="wish-btn" id="openWishModal">
            <i class="fas fa-gift" style="margin-right: 10px;"></i>Wish Me
        </button>
    </div>

    <!-- Wish Modal -->
    <div class="modal-overlay" id="wishModal">
        <div class="modal-content">
            <button class="close-modal" id="closeWishModal"><i class="fas fa-times"></i></button>
            <h2 class="modal-title">Make a Wish ‚ú®</h2>
            <textarea class="wish-input" id="wishMessage" placeholder="Type your birthday wish here..."></textarea>
            <button class="send-btn" id="sendWish">Send Wish <i class="fas fa-paper-plane" style="margin-left: 8px;"></i></button>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
